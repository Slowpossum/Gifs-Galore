<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="./assets/javascript/buttons.js" defer></script>
    <script src="./assets/javascript/apiCalls.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Gifs Galore</title>
</head>

<body>
    <header class="center">
        <div class="clearfix title">
            <h1 class="float">GIFs Gal</h1>
            <img src="./assets/images/giphyLogo.png" class="float logo"></img>
            <h1 class="float">re</h1>
        </div>


        <i class="fa-2x fas fa-grip-lines"></i>
        <div id="topBar" style="display: none">
            <p id="tagsBtn"><i class="fas fa-tags"></i> Tags</p>
            <div id="tagsHolder" style="display: none">
                <div id="tagsDiv">
                    <!-- tags go here -->
                </div>
                <button id="addTag">add</button>
                <button id="deleteTag">delete</button>
            </div>


            <p id="favoritesBtn"><i class="fas fa-heart"></i> Favorites</p>
            <div id="favoritesDiv" style="display: none">
                <!-- favorites go here -->
            </div>
        </div>
    </header>

    <div id="imageWindow">
        <img id="arrowLeft" class="arrow hide" src="./assets/images/arrowLeft.png"></img>
        <div id="images">


            <!-- images go here -->
        </div>
        <img id="arrowRight" class="arrow hide" src="./assets/images/arrowRight.png"></img>

        <i id="likeBtn" class="fa-2x far fa-heart"></i>
    </div>

    <div id="imageInfo" class="center">
        <i class="fa-2x fas fa-grip-lines"></i>
        <div>
            <p><b>Title:</b> </p>
            <p><b>Rating:</b> </p>
            <p><b>Original:</b> </p>
        </div>
    </div>

    <footer class="center">
        <!-- footer -->
    </footer>
</body>

</html>
