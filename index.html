<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="./assets/javascript/buttons.js" defer></script>
    <script src="./assets/javascript/apiCalls.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Gifs Galore</title>
</head>

<body>
    <header class="center">
        <div class="clearfix title">
            <i id="info" class="fa-2x fas fa-info-circle"></i>
                <div id="infoPane" class="hide">
                    <p><b>Instructions:</b></p>
                    <h5>Click <b>=</b> to expand/contract panes.</h5>
                    <h5>Click and drag tag/favorites bar to scroll.</h5>
                    <h5>Press enter to submit new tag/delete tag.</h5>
                    <h5>Press heart to favorite a GIF.</h5>
                    <h5>Press <b>X</b> to clear current GIFs.</h5>
                </div>

            <h1 class="float">GIFs Gal</h1>
            <img src="./assets/images/giphyLogo.png" class="float logo">
            <h1 class="float">re</h1>
        </div>

        <i class="fa-2x fas fa-grip-lines"></i>
        <div id="topBar" style="display: none">
            <p id="tagsBtn"><i class="fas fa-tags"></i> Tags</p>
            <div id="tagsHolder" style="display: none">
                <div id="tagsDiv">
                    <!-- tags go here -->
                </div>

                <button id="addTag">
                    <p id="addBtn" class="float">add </p>
                    <form id="addForm" class="float" style="display: none">
                        <input type="text" id="addInput">
                    </form>
                </button>

                <button id="deleteTag">
                    <p id="deleteBtn" class="float">delete </p>
                    <form id="deleteForm" class="float" style="display: none">
                        <input type="text" id="deleteInput">
                    </form>
                </button>
            </div>


            <p id="favoritesBtn"><i class="fas fa-heart"></i></i> Favorites</p>
            <div id="favoritesDiv" style="display: none">
                <!-- favorites go here -->
            </div>
        </div>
    </header>

    <div id="imageWindow">
        <i id="clearBtn" class="fa-2x fas fa-times"></i>

        <img id="arrowLeft" class="arrow hide" src="./assets/images/arrowLeft.png">
        <div id="images">
            <!-- images go here -->
        </div>
        <img id="arrowRight" class="arrow hide" src="./assets/images/arrowRight.png">

        <i id="likeBtn" class="fa-2x far fa-heart"></i>
    </div>

    <div id="imageInfo" class="center">
        <i class="fa-2x fas fa-grip-lines"></i>
        <div>
            <p><b>Title:</b> </p>
            <p><b>Rating:</b> </p>
            <p><b>Original:</b> </p>
        </div>
    </div>



    <footer>
        <h6>S l o w p o s s u m</h6>
        <img src="./assets/images/opossum.png" width="80" height="40" style="margin: 20px 0px 0px 10px">
    </footer>
</body>

</html>
